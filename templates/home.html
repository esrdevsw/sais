<!DOCTYPE html>
<html>
<head>
    <title>S.A.I.S.</title>
</head>
<body>
    
    <h1>Welcome to S.A.I.S.</h1>
    <h2>Simple AI System</h2>    

    <form method="post">
        <label for="user_input">Enter your command:</label>
        <input type="text" id="user_input" name="user_input" required>
        <input type="submit" value="Submit">
    </form>

    <br>
    <br>
    
    <!-- Add a button to show all interactions in a new tab -->
    <button id="viewInteractions">View All Interactions</button>

    <script>
        // Add a click event listener to the button
        document.getElementById("viewInteractions").addEventListener("click", function() {
            // Open a new tab to the /interactions route
            window.open("/interactions", "_blank");
        });
    </script>
</body>
</html>
